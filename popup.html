<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>WikiReadIt</title>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.6.3/css/font-awesome.css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        <!-- overflow: hidden; -->
        max-width: 400px;
      }
    </style>

		<script type="text/javascript" src="/lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/lib/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <a id="addReadLevel" i18n_title="addReadLevel">
      <i class="fa fa-plus"></i>
      <span i18n="addReadLevel"></span>
    </a>
    <a id="reduceReadLevel" i18n_title="reduceReadLevel">
      <i class="fa fa-minus"></i>
      <span i18n="reduceReadLevel"></span>
    </a>
    <a id="editReadLevel" i18n_title="editReadLevel">
      <i class="fa fa-pencil-square-o"></i>
      <span i18n="editReadLevel"></span>
    </a>
    <a id="saveReadLevel" i18n_title="saveReadLevel">
      <i class="fa fa-floppy-o"></i>
      <span i18n="saveReadLevel"></span>
    </a>
    <input id="reader_range" type="range">
    <div id="status"></div>
    <div id="read_status"></div>
  </body>
</html>
